<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="grocery.js"></script>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <h1>Shopping List</h1>
    <form name="add" method="get"> 
        <label>Item Name</label>
        <input type="text" name="item">
        <input type="submit" value="Need" id="addNeed">
        <input type="submit" value="Have" id="addHave">
    </form>
    <h2> Need:</h2>
    <ul class="list">
        <li><input type="checkbox" name="item">Milk<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item">Egg<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="Item">Chicken<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item">Onion<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item">Tomato<a href="#">&#10006;</a></li>
    </ul>
    <h2> Have: </h2>
    <ul class="list">
        <li><input type="checkbox" name="item" checked>Cream<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item" checked>Bread<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item" checked>Bun<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item" checked>Snacks<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item" checked>Butter<a href="#">&#10006;</a></li>
        <li><input type="checkbox" name="item" checked>Cheese<a href="#">&#10006;</a></li>
    </ul>
</body>
</html>
